    <div class="container">

      <h1><a href="#">Patient List</a></h1>

      <div class="page">
        <!-- app goes here -->

      <div class="footer">

  <script type="text/template" id="patient-list-template">
    <hr>
    <a href='#/new' class='btn btn-primary'>Add Patient</a>
    <hr>
    <table class='table striped'>
      <thead>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>DOB</th>
          <th>Gender</th>
          <th>Location</th>
          <th>Status</th>
        </tr>
        <tbody>
          <% _.each(patients, function(patient){%>
            <tr class>
              <td><%= patient.get('first_name') %></td>
              <td><%= patient.get('last_name') %></td>
              <td><%= patient.get('dob') %></td>
              <td><%= patient.get('gender') %></td>
              <td><%= patient.get('location') %></td>
              <td><%= patient.get('status') %></td>
              <td><a href='#/edit/<%= patient.id %>' class='btn btn-success'>Edit</a></td>
            </tr>
          <% }); %>
        </tbody>
      </thead>
    </table>
  </script>

  <script type="text/template" id="edit-patient-template">
        <form class="edit-patient-form">

          <legend><%= patient ? 'Update' : 'Create' %> Patient<legend>
            </br>
          <label>First Name</label>
          <input type="text" class="form-control" name="first_name" value="<%= patient ? patient.get('first_name') : '' %>"/>
          <br>
          <label>Last Name</label>
          <input type="text" class="form-control" name="last_name" value="<%= patient ? patient.get('last_name') : '' %>"/>
          </br>
          <label>DOB</label>
          <input type="text" class="form-control" name="dob" value="<%= patient ? patient.get('dob') : '' %>"/>
          </br>
          <label>Gender</label>
          <input type="text" class="form-control" name="gender" value="<%= patient ? patient.get('gender') : '' %>"/>
          </br>
          <label>Location</label>
          <input type="text" class="form-control" name="location" value="<%= patient ? patient.get('location') : '' %>"/>
          </br>
          <label>Status</label>
          <!-- <input type="text" class="form-control" name="status" value="<%= patient ? patient.get('status') : '' %>"/> -->
          <select name="status">
            <option value="InProcess">In Process</option>
            <option value="FollowUp">Follow Up</option>
            <option value="Ignore">Ignore</option>
          </select>
          </br>

          <!-- when we serialize this form on an update, we'll get an id here to let Parse know who we're talking about -->
          <% if (patient) {%>

              <input class="input" type="hidden" name="id" value="<%= patient.id %>" id="<%= patient.id %>"/>

            <p>
              <button type="button" class="btn btn-danger delete">Delete</button>
            </p>
          <% }; %>

          <button type="submit" class="btn btn-primary"><%= patient ? 'Update' : 'Create' %></button>

        <form>
  </script>
